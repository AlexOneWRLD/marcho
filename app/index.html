<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="fonts" href="fonts/Quicksand-Medium.woff2">
  <link rel="fonts" href="fonts/Quicksand-Regular.woff2">
  <link rel="fonts" href="fonts/Roboto-Bold.woff2">
  <link rel="fonts" href="fonts/Roboto-Regular.woff2">
  <title>Document</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="logo" href="#" > 
        <img class="logo__img" src="images/logo.png" alt="logo" >
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link menu__list-link--active" href="#">
              Home
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Shop
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Page
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Blog
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Contact
            </a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">
        <a class="user-nav__link" href="#">
          <img class="user-nav__link-img" src="images/icons/user.svg" alt="user button">
        </a>
        <a class="user-nav__link" href="#">
          <img class="user-nav__link-img" src="images/icons/search.svg" alt="user button">
        </a>
        <a class="user-nav__link" href="#">
          <span class="user-nav__num">3</span>
          <img class="user-nav__link-img" src="images/icons/heart.svg" alt="user button">
        </a>
        <a class="user-nav__link" href="#">
          <span class="user-nav__num">7</span>
          <img class="user-nav__link-img" src="images/icons/cart.svg" alt="user button">
        </a>

  <script src="/js/main.min.js"></script>

</html>
